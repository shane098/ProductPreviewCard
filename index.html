<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-container">
        <div class="left-col">
            <img src="./imgs/image-product-mobile.jpg" alt="" class="mobile-prod" >
        </div>
        <div class="right-col">
            <h5>Perfume</h5>
            <h1>gabrielle essence eau de parfum</h1>
            <p>
                A floral, solar and voloptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the house of CHANEL.
            </p>

            <div class="price-container">
                <div class="discounted-price">$149.99</div>
                <div class="price">$169.99</div>
            </div>

            <button class="btn-cart">
                <img src="./imgs/icon-cart.svg" class="cart"> Add to Cart
            </button>
        </div>
    </section>
</body>
</html>
